<div class="sign-in-form style-1">

    <h2>Sign Up</h2>

    <div class="tabs-container alt">

      <!-- Login -->
      <div class="tab-content" id="tab1" style="display: none;">
        <form method="post" class="login">

          <p class="form-row form-row-wide">
            <label for="username">Username:
              <i class="im im-icon-Male"></i>
              <input class="input-text" name="username" id="username" value="" type="text">
            </label>
          </p>

          <p class="form-row form-row-wide">
            <label for="password">Password:
              <i class="im im-icon-Lock-2"></i>
              <input class="input-text" name="password" id="password" type="password">
            </label>
            <span class="lost_password">
              <a href="#">Lost Your Password?</a>
            </span>
          </p>

          <div class="form-row">
            <input class="button border margin-top-5" name="login" value="Login" type="submit">
            <div class="checkboxes margin-top-10">
              <input id="remember-me" name="check" type="checkbox">
              <label for="remember-me">Remember Me</label>
            </div>
          </div>
          
        </form>
      </div>

      <!-- Register -->
      <div class="tab-content" id="tab2" style="display: inline-block;">

        <form method="post" class="register">
          
        <p class="form-row form-row-wide">
          <label for="username2">Username:
            <i class="im im-icon-Male"></i>
            <input class="input-text" name="username" id="username2" value="" type="text">
          </label>
        </p>
          
        <p class="form-row form-row-wide">
          <label for="email2">Email Address:
            <i class="im im-icon-Mail"></i>
            <input class="input-text" name="email" id="email2" value="" type="text">
          </label>
        </p>

        <p class="form-row form-row-wide">
          <label for="password1">Password:
            <i class="im im-icon-Lock-2"></i>
            <input class="input-text" name="password1" id="password1" type="password">
          </label>
        </p>

        <p class="form-row form-row-wide">
          <label for="password2">Repeat Password:
            <i class="im im-icon-Lock-2"></i>
            <input class="input-text" name="password2" id="password2" type="password">
          </label>
        </p>

        <input class="button border fw margin-top-10" name="register" value="Register" type="submit">

        </form>
      </div>

    </div>
  </div>
