<div class="sign-in-form style-1">

          <h2>Log-in</h2>

					<div class="tabs-container alt">

						<!-- Register -->
						<div class="tab-content" id="tab2" style="display: inline-block;">

							<form (ngSubmit)="handleSubmit(form.value)" #form="ngForm" class="register">

							<p class="form-row form-row-wide">
								<label for="email2">Email Address:
									<i class="im im-icon-Mail"></i>
									<input class="input-text" type="text" name="email" #name="ngModel" [ngModel]="details?.email" >
								</label>
							</p>

							<p class="form-row form-row-wide">
								<label for="password1">Password:
									<i class="im im-icon-Lock-2"></i>							
									<input class="input-text" type="password" name="password" #password="ngModel" [ngModel]="details?.password">
								</label>
							</p>

							<p *ngIf="showErrorMessage" class="form-row form-row-wide">
								<label>{{errorMessage}}
									
								</label>
							</p>

							<button class="button border fw margin-top-10" name="register" type="submit">Sign in</button>
	
							</form>
						</div>

					</div>
				</div>
