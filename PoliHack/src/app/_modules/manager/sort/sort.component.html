<div class="row" style="margin-top: 40px">

  <!-- Item -->
  <div class="col-lg-3 col-md-6" (click)="handleClickOnCategory(3)">
    <div class="dashboard-stat color-2">
      <div class="dashboard-stat-content"><h4>{{numberOfProjects?numberOfProjects[0]:' '}}</h4> <span>Total Projects</span></div>
      <div class="dashboard-stat-icon"><i class="im im-icon-Line-Chart"></i></div>
    </div>
  </div>

  <!-- Item -->
  <div class="col-lg-3 col-md-6" (click)="handleClickOnCategory(1)" >
    <div class="dashboard-stat color-1">
      <div class="dashboard-stat-content"><h4>{{numberOfProjects?numberOfProjects[1]:' '}}</h4> <span>Active Projects</span></div>
      <!-- <div class="dashboard-stat-icon"><i class="im im-icon-Map2"></i></div> -->
    </div>
  </div>

  <!-- Item -->
  <div class="col-lg-3 col-md-6" (click)="handleClickOnCategory(2)" >
    <div class="dashboard-stat color-3">
      <div class="dashboard-stat-content"><h4>{{numberOfProjects?numberOfProjects[2]:' '}}</h4> <span>Finished Projects</span></div>
      <!-- <div class="dashboard-stat-icon"><i class="im im-icon-Add-UserStar"></i></div> -->
    </div>
  </div>

  <!-- Item -->
  <div class="col-lg-3 col-md-6" (click)="handleClickOnCategory(-1)" >
    <div class="dashboard-stat color-4">
      <div class="dashboard-stat-content"><h4>{{numberOfProjects?numberOfProjects[3]:' '}}</h4> <span>Canceled Projects</span></div>
      <!-- <div class="dashboard-stat-icon"><i class="im im-icon-Heart"></i></div> -->
    </div>
  </div>
</div>
